<!-- test/test-forms.html -->
<!-- Test forms for QuickFill Chrome extension. Use this page to test form detection and autofill features. -->
<!DOCTYPE html>
<html>
<head>
  <title>QuickFill Test Forms</title>
</head>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #F4F7F8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 320px;
    margin-top: 400px;  
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #333;
  }
  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #4A90E2;
    outline: none;
  }
  button[type="submit"] {
    width: 100%;
    background-color: #4A90E2;
    color: white;
    border: none;
    padding: 0.7rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #357ABD;
  }
</style>
<body>
  <!-- Placeholder: Add sample forms here for testing -->
  <form id="test-form-1">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
